    function init_datGUI() {
        GUI = new dat.GUI({width: 300, closed: false});

        this.CONFIG = {};
        this.CONFIG.INFO = 'PARAMS';

        var _radius = GUI.add(CONFIG, 'NUM_POINTS').min(0).max(720).step(1).onChange(update_datGUI);
    }


    function update_datGUI() {

    }


    demo.update = function () {

        for (var n = 1; n < CONFIG.NUM_POINTS; n++) {

            var r = c * Math.sqrt(n);
            var theta = fibonacciAngle * n * base;
            var x = r * Math.cos(theta);
            var y = r * Math.sin(theta);

            color = color.setHue(convertToRange(n, [0, CONFIG.NUM_POINTS], [120, 270]))
            demo.plotPoint(vCenter.x + x, vCenter.y + y, n / CONFIG.NUM_POINTS * maxPointSize, color.toCSS());

        }


    };

    };

    demo.mouseup = function () {

    };

    degToRad = function (deg) {
        return deg * 0.0174532925;
    };

    radToDeg = function (rad) {
        return rad * 57.2957795;
    };

    convertToRange = function (value, srcRange, dstRange) {
        // value is outside source range return
        if (value < srcRange[0] || value > srcRange[1]) {
            return NaN;
        }
        var srcMax = srcRange[1] - srcRange[0], dstMax = dstRange[1] - dstRange[0], adjValue = value - srcRange[0];
        return (adjValue * dstMax / srcMax) + dstRange[0];
    };
