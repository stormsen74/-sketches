<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="js/TweenLite.min.js"></script>
    <script src="js/color.js"></script>
    <script src="js/sketch.js"></script>

    <style type="text/css">
        html, body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>

</head>

<body>
<div id="container"></div>


<script>

    var stepper = 0;
    var stepLength = 2;
    var lineLength = 150;
    var mouseDown = false;

    var c = net.brehaut.Color;
    var color = c("#00FF00");
    console.log(color.toCSS());


    var demo = Sketch.create({
        container: document.getElementById('container'),
        type: Sketch.CANVAS,
        autoclear: false,
        retina: false
    });

    demo.line = function (x, y) {

        demo.save();

        demo.translate(x, y);
        demo.rotate(degToRad(stepper));

        demo.strokeStyle = color.toCSS();
        demo.lineWidth = .1;

        demo.beginPath();
        demo.moveTo(-lineLength * .5, 0);
        demo.lineTo(lineLength * .5, 0);
//        demo.moveTo(0, 0);
//        demo.lineTo(lineLength, 0);
        demo.closePath();

        demo.stroke();

        demo.restore();
    }


    demo.setup = function () {
        console.log('setup');
    };


    demo.update = function () {
        stepper -= stepLength;
        color = color.shiftHue(1);


        if (mouseDown) {
            touch = demo.touches[0];
            demo.line(touch.x, touch.y);
        }

        demo.globalCompositeOperation = 'multiply';
    };

    demo.draw = function () {
    };

    demo.mousemove = function () {
    };

    demo.mousedown = function () {
        mouseDown = true;
    }

    demo.mouseup = function () {
        mouseDown = false;
    }

    degToRad = function (deg) {
        return deg * 0.0174532925;
    };

    radToDeg = function (rad) {
        return rad * 57.2957795;
    };

</script>
</body>
</html>
